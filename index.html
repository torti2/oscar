<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liga Genuine</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./estilos.css">
</head>
<body>
  <header class="cabecera">
    <div class="cabecera__contenido">
      <h2>IMPRESFLAS3D</h2>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>IMPRIMIENDO TU PASION</h1>
    </section>

    <section class="contenido-principal">
      <div class="contenido-principal__izquierda">
        <img class="contenido-principal__imagen" src="./IMPRESFLASH3D.png" alt="logo">
        <p class="contenido-principal__descripcion">
          Sobre mi proyecto. Soy creador del proyecto de empredimiento IMPRESFLASH3D.
          Es una empresa imprimir objeto personalizado y souvenirs del Cádiz Club Fútbol 

        </p>
      </div>

      <div class="formulario-contenedor">
        <h2 class="formulario-contenedor__titulo">¡Envíanos tu información!</h2>
        <form class="formulario" action="https://submit-form.com/" method="post">
          <label for="nombre">Nombre *</label>
          <input name="Nombre" id="nombre" type="text" required>
  
          <label for="apellidos">Apellidos *</label>
          <input name="Apellidos" id="apellidos" type="text" required>
  
          <label for="correo-electronico">Correo Electrónico *</label>
          <input name="Correo electronico" id="correo-electronico" type="email" required>
  
          <label for="informacion-adicional">Información adicional</label>
          <input name="Informacion adicional" id="informacion-adicional" type="text" required>
  
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

  </main>

</body>
</html>
